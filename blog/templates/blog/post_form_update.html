{% extends parent_template|default:"blog/base_blog.html" %}
{% block title %}
{{ block.super }} - Upadate Blog Post
{% endblock title %}

{% block content %}
<div class="row">
	<div class="offset-by-two eight columns">
	<form action="{{ post.get_update_url }}" method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button 
        class="button-primary"
        type="submit">Update Blog Post</button>
		</form>
	</div>
</div>
{% endblock content %}
